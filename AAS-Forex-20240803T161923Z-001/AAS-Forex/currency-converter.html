    <h2 class="page-header">Currency Converter</h2>

    <!-- Currency Converter Section -->
    <div id="calculator-container">
        

        <!-- rate type selection -->
        <div class="rate-section">
            <label for="rate-select">Are You Buying or Selling Currency</label>
            <select id="rate-select" required>
                <option value="sell">Buying Foreign Currency</option>
                <option value="buy">Selling Foreign Currency</option>
            </select>
        </div>

        <!-- Currency type selection  -->
        <div id="currency-section">
            <label for="currency-select">Select Currency</label>
            <select id="currency-select" required>
                <option value="gbp">GBP - Great British Pound</option>
                <option value="usd">USD - United States Dollar</option>
                <option value="aud">AUD - Australian Dollar</option>
                <option value="cad">CAD - Canadian Dollar</option>
                <option value="bgn">BGN - Bulgarian Lev</option>
                <option value="clp">CLP - Chilean Peso</option>
                <option value="cny">CNY - Chinese Yuan</option>
                <option value="czk">CZK - Czech Koruna</option>
                <option value="dkk">DKK - Danish Krone</option>
                <option value="hkd">HKD - Hong Kong Dollar</option>
                <option value="huf">HUF - Hungarian Forint</option>
                <option value="isk">ISK - Icelandic Krona</option>
                <option value="jpy">JPY - Japanese Yen</option>
                <option value="myr">MYR - Malaysian Ringgit</option>
                <option value="nzd">NZD - New Zealand Dollar</option>
                <option value="nok">NOK - Norwegian Krone</option>
                <option value="pln">PLN - Polish Zloty</option>
                <option value="ron">RON - Romanian Leu</option>
                <option value="sgd">SGD - Singapore Dollar</option>
                <option value="zar">ZAR - South African Rand</option>
                <option value="krw">KRW - South Korean Won</option>
                <option value="sek">SEK - Swedish Krona</option>
            </select>
        </div>

        <!-- Amount input-->
        <div id="amount-section">
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
        </div>

        <!-- calculation button -->
        <button type="button" id="calculate-button" onclick="calculator()">Calculate</button>

        <!-- Result Section -->
        <div id="result-section">
            <p id="result-message"></p>
        </div>
